<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="icons/favicon.svg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph DB Recommendation Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Breadcrumb style for pagination */
    .breadcrumb {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .breadcrumb-item.active {
      font-weight: bold;
    }

    /* Centered Restart Button */
    #restart-btn {
      display: block;
      margin: 20px auto;
      width: 200px;
    }

    /* Hover effect for database names */
    .db-link {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .db-link:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    /* Wider buttons */
    button {
      min-width: 150px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Graph Database Recommendation Quiz</h1>
    <div id="quiz-container" class="mt-4">
      <div id="question" class="lead"></div>
      <div id="answers" class="mt-3"></div>
      
      <button id="prev-btn" class="btn btn-secondary mt-3" onclick="prevQuestion()">Previous Question</button>
      <button id="next-btn" class="btn btn-success mt-3" onclick="nextQuestion()">Next Question</button>

      <nav aria-label="breadcrumb" class="breadcrumb mt-3">
        <ol id="progress-bar" class="breadcrumb">
          <!-- Breadcrumb items will go here -->
        </ol>
      </nav>
    </div>
    <div id="results" class="mt-4 d-none">
      <h2>Results</h2>
      <ul id="results-list" class="list-group"></ul>
      <!-- Removed the static restart button -->
    </div>
  </div>

  <script src="quiz.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
